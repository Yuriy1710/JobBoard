<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <script src="https://unpkg.com/htmx.org@1.9.3" integrity="sha384-lVb3Rd/Ca0AxaoZg5sACe8FJKF0tnUgR2Kd7ehUOG5GCcROv5uBIZsOqovBAcWua" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar is-dark">
      <div class="navbar-brand">
        <a href="{% url 'frontpage' %}" class="navbar-item"><strong>Coding Jobs</strong></a>
      </div>

      <div class="navbar-menu">
        <div class="navbar-end">
          {% if request.user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="navbar-item">Dashboard</a>
          {% endif %}
           
          <div class="navbar-item">
            <div class="buttons">
              {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="button is-danger">Log Out</a>
              {% else %}
                <a href="{% url 'signup' %}" class="button is-success">Sign Up</a>
                <a href="{% url 'login' %}" class="button is-success">Log In</a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="section">
      {% block content %}

      {% endblock %}
    </section>

  </body>
</html>
