{% extends 'base.html' %}

{% block content %}

  <h1 class="title">Add Job</h1>

  <form action="." method="post">
    {% csrf_token %}

    {% if form.errors %}
      {% for error in form.errors %}
        <div class="notification is-danger">
          {{ error }}
        </div>
      {% endfor %}
    {% endif %}

    <div class="field">
      <label>Title</label>

      <div class="control">
        <input class="input" type="text" name="title" id="title">
      </div>
    </div>

    <div class="field">
      <label>Short description</label>

      <div class="control">
        <textarea class="textarea" name="short-description" id="short-description"></textarea>
      </div>
    </div>

    <div class="field">
      <label>Long description</label>

      <div class="control">
        <textarea class="textarea" name="long-description" id="long-description"></textarea>
      </div>
    </div>

     <div class="field">
      <div class="control">
        <button class="button is-success">Submit</button>
      </div>
     </div>
  </form>

{% endblock content %}
